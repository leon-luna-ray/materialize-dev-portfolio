<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ray Luna | Developer Portfolio</title>
  </head>

  <body>
    <div class="fixed">
      <nav class="nav red accent-3">
        <div class="nav-wrapper container">
          <div id="logo" class="brand-logo left nav-name">
            <span class="name">Ray Luna</span>
            <span class="job-title"></span>
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <!-- nav-links -->
            <li class="nav-link"><a href="#about-section">About</a></li>
            <li class="nav-link"><a href="#project-section">Projects</a></li>
            <li class="nav-link"><a href="#contact-section">Contact</a></li>
          </ul>
        </div>
        <!-- nav-wrapper -->
      </nav>
    </div>
    <main class="container">
      <section id="about-section" class="section">
        <div class="section-title row"></div>
        <div class="feature-card card-panel hoverable">
          <div class="feature-content row">
            <div id="ray-img" class="feature-img col s12 m4">
              <img src="#" alt="Ray Luna profile picture" />
            </div>
            <div id="about-info" class="feature-info col s12 m8">
              <h1 class="title-text about-title">About Me</h1>
              <p class="about-text" class="feature-text">
                <!-- Text injected here -->
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- about-section-->
      <section id="skills-section" class="section">
        <div class="section-title">
          <h2 class="title-text about-title">Skills</h2>
        </div>
        <div class="skills feature-card card-panel hoverable">
          <div id="skills-lists" class="feature-content row">
            <!-- Inject skills lists here-->
          </div>
        </div>
      </section>
      <!-- skills-section-->
      <section id="project-section" class="section">
        <div class="section-title row">
          <h2 class="title-text about-title">Projects</h2>
        </div>
        <!-- Inject project cards here -->
        <div id="featured-project"></div>
        <div id="card-grid" class="project-cards row flex card"></div>
      </section>
      <!-- project-section-->
      <section id="contact-section" class="section">
        <div class="section-title row">
          <h2 class="title-text about-title">Contact</h2>
        </div>
        <!-- section-title -->
        <div class="contact-cards row center-align">
          <a
            id="email-link"
            class="hide contact-card card-panel hoverable col s6 m3"
          >
            <h5>Email</h5>
            <i class="contact-icons fas fa-envelope medium"></i>
            <br />
            <span class="contact-link"></span>
          </a>
          <a
            id="github-link"
            target="_blank"
            class="hide contact-card card-panel hoverable col s6 m3"
          >
            <h5>GitHub</h5>
            <i class="contact-icons fab fa-github medium"></i>
            <br />
            <span class="contact-link"></span>
          </a>
          <a
            id="linkedin-link"
            target="_blank"
            class="hide contact-card card-panel hoverable col s6 m3"
          >
            <h5>Linkedin</h5>
            <i class="contact-icons fab fa-linkedin medium"></i>
            <br />
            <span class="contact-link"></span>
          </a>
          <a
            id="website-link"
            target="_blank"
            class="hide contact-card card-panel hoverable col s6 m3"
          >
            <h5>Website</h5>
            <i class="contact-icons fa fa-globe medium"></i>
            <br />
            <span class="contact-link"></span>
          </a>
        </div>
      </section>
      <!-- contact-section-->
    </main>
    <footer>
      <div class="copyright center-align">Â© Ray Luna </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JS -->
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
