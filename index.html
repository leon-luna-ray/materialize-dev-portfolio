<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer type="module" src="/src/main.js"></script>
  <title>Ray Luna | Developer Portfolio</title>
</head>

<body>
  <header>
    <div class="container inner">
      <div id="logo" class="flex-col-03">
        <span class="name font-reenie text-primary">Ray Luna</span>
        <span class="job-title text-primary"></span>
      </div>
      <nav>
        <button id="dark-mode-btn" class="zoom-in-out">I/0</button>
      </nav>
    </div>
  </header>
  <main class="flex-col-4">
    <div class="hero">
      <div class="container inner">
        <h1 id="hero-text" class="font-reenie text-neon-pink"></h1>
      </div>
    </div>

    <!-- About -->
    <section id="about-section" class="content-section">
      <div class="container inner">
        <div id="ray-img">
          <img src="#" alt="Ray Luna profile picture" />
        </div>
        <div id="about-info" class="flex-col-2">
          <h2 class="section-title font-reenie text-neon-pink">About Me</h2>
          <p class="about-text">
            <!-- Text injected here -->
          </p>
        </div>
      </div>
    </section>

    <!-- Skills -->
    <section id="skills-section">
      <div class="container inner flex-col-4">
        <h2 class="section-title font-reenie text-neon-pink">Skills</h2>
        <div id="skills-lists" class="grid-cols-3">
          <!-- Inject skills lists here-->
        </div>
      </div>
    </section>

    <!-- Projects -->
    <section id="project-section">
      <div class="container flex-col-4">
        <h2 class="section-title font-reenie text-neon-pink">Projects</h2>
        <div id="card-grid" class="grid-cols-2">
          <!-- Inject project cards here -->
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact-section">
      <div class="container flex-col-4">
        <h2 class="section-title font-reenie text-neon-pink">Contact</h2>
        <div class="links grid-cols-2">
          <a id="email-link" class="zoom-in-out">
            <h3 class="h4">Email</h3>
            <span class="contact-link"></span>
          </a>
          <a id="github-link" target="_blank" class="zoom-in-out">
            <h3 class="h4">GitHub</h3>
            <span class="contact-link"></span>
          </a>
          <a id="linkedin-link" target="_blank" class="zoom-in-out">
            <h3 class="h4">Linkedin</h3>
            <span class="contact-link"></span>
          </a>
          <a id="website-link" target="_blank" class="zoom-in-out">

                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.92c-2.48-.22-4.8-1.36-6.64-3.04C4.36 15.36 4 13.72 4 12s.36-3.36 1.36-4.88C6.2 5.44 8.52 4.3 11 4.08V8h2V4.08c2.48.22 4.8 1.36 6.64 3.04C19.64 8.64 20 10.28 20 12s-.36 3.36-1.36 4.88C17.8 18.56 15.48 19.7 13 19.92V16h-2v3.92z"/>
              </svg>           -->
            <h3 class="h4">Website</h3>
            <span class="contact-link"></span>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container inner py-2">
      <div>Â© Ray Luna <span class="copyright"></span></div>
    </div>
  </footer>
</body>

</html>
