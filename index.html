    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="./js/main.js"></script>
    <title>Ray Luna | Developer Portfolio</title>

  <body>
    <header>
      <div id="logo">
        <span class="name">Ray Luna</span>
        <span class="job-title"></span>

      <nav>
        <ul id="nav-mobile">
          <li class="nav-link"><a href="#about-section">About</a></li>
          <li class="nav-link"><a href="#project-section">Projects</a></li>
          <li class="nav-link"><a href="#contact-section">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <!-- About -->
      <section id="about-section">
        <div id="ray-img">
          <img src="#" alt="Ray Luna profile picture" />

        <div id="about-info">
          <h1>About Me</h1>

      <!-- Skills -->
      <section id="skills-section">
        <h2 class="title-text about-title">Skills</h2>
        <div id="skills-lists">
          <!-- Inject skills lists here-->
        </div>
      </section>

      <!-- Projects -->
      <section id="project-section">
        <h2>Projects</h2>
        <!-- Inject project cards here -->
        <div id="featured-project"></div>
        <div id="card-grid"></div>
      </section>

      <!-- Contact -->
      <section id="contact-section">
        <h2>Contact</h2>
        <div>
          <a id="email-link">
            <h5>Email</h5>
            <span class="contact-link"></span>
          </a>
          <a id="github-link" target="_blank">
            <h5>GitHub</h5>
            <span class="contact-link"></span>
          </a>
          <a id="linkedin-link" target="_blank">
            <h5>Linkedin</h5>
            <span class="contact-link"></span>
          </a>
          <a id="website-link" target="_blank">
            <h5>Website</h5>
            <span class="contact-link"></span>
          </a>
        </div>
